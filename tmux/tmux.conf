# Konsole-like keybindings for tmux

# Split panes
bind-key -n C-( split-window -v         # Ctrl+Shift+( (vertical split)
bind-key -n C-) split-window -h         # Ctrl+Shift+) (horizontal split)

# Tab (window) management
bind-key -n C-T new-window              # Ctrl+Shift+T (new tab/window)
bind-key -n C-PageUp previous-window
bind-key -n C-PageDown next-window
bind-key -n C-Tab next-window           # Ctrl+Tab (next tab/window)
bind-key -n BTab previous-window        # Ctrl+Shift+Tab (previous tab/window)
bind-key -n C-W kill-window             # Ctrl+Shift+W (close tab/window)

# Pane navigation
bind-key -n C-S-Left select-pane -L     # Ctrl+Shift+Left (move left)
bind-key -n C-S-Right select-pane -R    # Ctrl+Shift+Right (move right)
bind-key -n C-S-Up select-pane -U       # Ctrl+Shift+Up (move up)
bind-key -n C-S-Down select-pane -D     # Ctrl+Shift+Down (move down)

# Multipanel insertion (synchronize panes)
bind-key -n C-S-s setw synchronize-panes # Ctrl+Shift+S (toggle synchronized input)

# Optional: enable mouse support for easier navigation
set -g mouse on

# Optional: set default terminal for best key support
set -g default-terminal "tmux-256color"
